<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Task5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      table,
      tr,
      th,
      td {
        border: 0.1rem solid black;
        border-collapse: collapse;
      }
      th {
        width: 10rem;
      }
      td,
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"] {
        width: 25rem;
      }

      .container {
        text-align: center;
      }
      table {
        margin-left: auto;
        margin-right: auto;
      }

      #heading{
        text-align: center;
        color: blue ;
      }
    </style>
  </head>
  <body>
    <div><a href="./index.html">Back to Index Page</a></div>
    <div>
      <h1 id="heading">Registraion Form</h1>
      <form>
        <table>
          <tr>
            <th>
              <label for="fname">First Name</label>
            </th>
            <td>
              <input type="text" name="fname" id="fname" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="lname">Last Name</label>
            </th>
            <td>
              <input type="text" name="lname" id="lname" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="email">Email</label>
            </th>
            <td>
              <input type="email" name="email" id="email" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="password">Password</label>
            </th>
            <td>
              <input type="password" name="password" id="password" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="repassword">Re-Enter Password</label>
            </th>
            <td>
              <input type="password" name="repassword" id="repassword" />
            </td>
          </tr>

          <tr>
            <th rowspan="2">
              <label for="gender">Gender</label>
            </th>
            <td>
              <input type="radio" name="gender" id="male" value="Male" />
              <label for="male">Male</label>
            </td>
          </tr>

          <tr>
            <td>
              <input type="radio" name="gender" id="female" value="Female" />
              <label for="female">Female</label>
            </td>
          </tr>

          <tr>
            <th>
              <label for="age">Age</label>
            </th>
            <td>
              <input type="number" name="age" id="age" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="address">Address</label>
            </th>
            <td>
              <textarea
                name="address"
                id="address"
                rows="5"
                cols="52"
              ></textarea>
            </td>
          </tr>

          <tr>
            <th>
              <label for="state">State</label>
            </th>
            <td>
              <input type="text" name="state" id="state" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="country">Country</label>
            </th>
            <td>
              <select name="country" id="country">
                <option value="choose">Choose your country</option>
                <option value="india">India</option>
                <option value="nepal">Nepal</option>
                <option value="india">USA</option>
                <option value="india">Qatar</option>
                <option value="india">Australia</option>
              </select>
            </td>
          </tr>

          <tr>
            <th>
              <label for="languages">Languages Known</label>
            </th>
            <td>
              <input
                type="checkbox"
                name="english"
                id="english"
                value="English"
              />
              <label for="english">English</label>
              <input
                type="checkbox"
                name="kannada"
                id="kannada"
                value="Kannada"
              />
              <label for="kannada">Kannada</label>
              <input type="checkbox" name="hindi" id="hindi" value="Hindi" />
              <label for="hindi">Hindi</label>
              <input type="checkbox" name="telugu" id="telugu" value="Telugu" />
              <label for="telugu">Telugu</label>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input
                type="checkbox"
                name="ack"
                id="ack"
                value="Acknowledgment"
              />
              <label for="ack"
                >Hereby I declare all the given informations are true.</label
              >
            </td>
          </tr>

          <tr>
            <td colspan="2" align="right">
              Log in to
              <a href="https://ethnus.com/" target="_blank">Ethnus</a> website
            </td>
          </tr>
        </table>
        <br />
        <div class="container">
          <button value="Register" id="register">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
